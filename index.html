<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="Present favicon.png" type="image/x-icon" />
		<title>Library</title>
	</head>
	<body>
		<header>
			<h1><em>Library</em></h1>
		</header>
		<main>
			<img src="Svg.png" alt="" class="img"/>
			<form action="" class="modal" id="form">
				<h2 class="modaltext">New book</h2>
				<span class="topcon"></span>
				<label for="title"
					><h2>Title:</h2>
					<input
						type="text"
						class="text"
						id="title"
						placeholder="Rich dad Poor dad"
					/>
				</label>
				<label for="author"
					><h2>Author:</h2>
					<input
						type="text"
						class="text"
						id="author"
						placeholder="Robert Kiosaki"
					/>
				</label>
				<label for="pages"
					><h2>Pages:</h2>
					<input type="number" class="text" id="pages" placeholder="259" />
				</label>
				<button class="modalbtn" id="sumbitButton">Submit</button>
			</form>
		</main>
		<!-- The footer for the mobile -->
		<div class="mobile footer">
			<div class="invisible">
				<button class="inn_btn" id="add" tabindex="1" data-target>
					<span class="crss one"></span>
					<span class="crss two"></span>
				</button>
			</div>
			<!-- The add green button -->
			<div class="outercircle button">
				<button class="btn" id="add" tabindex="1" data-target>
					<span class="cross one"></span>
					<span class="cross two"></span>
				</button>
			</div>
		</div>
		<script src="script.js" defer></script>
	</body>
</html>
